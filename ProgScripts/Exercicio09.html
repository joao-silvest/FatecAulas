    <input type="submit" value="Confirmar">

        var id = parseFloat(document.getElementById('id').value);

                    porcentagemOP.push(OP);
                    qtd++;
                    break;
                case 2:

                    qtd++;
                    break;
                case 3:
                    porcentagem.push(id);
                    porcentagemOP.push(OP);
                    qtd++;
                    break;
                case 4:
                    porcentagem.push(id);
                    porcentagemOP.push(OP);
                    qtd++;
                    break;
                default:
                    document.write("Opção inválida");
                }   

        }
        document.write("Quantidade de pessoas que responderam a pergunta: " + qtd + "<br>");
        document.write("Média de idade: " + media);
